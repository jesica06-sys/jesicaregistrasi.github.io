<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi IT PNM Summit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: white;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background: #007bff;
            padding-top: 20px;
            color: white;
            transition: left 0.3s ease;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .sidebar.show {
            left: 0;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <h2 class="text-center">Menu</h2>
        <a href="#">Home</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </div>
    <header class="bg-primary text-center text-white py-3">
        <h1>IT PNM Summit - Registrasi</h1>
    </header>
    
    <main class="container">
        <div class="card p-4">
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <input placeholder="ex : naura zahra prasetya" type="text" class="form-control" id="fullName" required>
                    <div class="invalid-feedback">Minimal 3 karakter.</div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input placeholder="ex : naurazahra123@gmail.com" type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Masukkan email yang valid.</div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input placeholder="********" type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">Minimal 8 karakter.</div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <input placeholder="********" type="password" class="form-control" id="confirmPassword" required>
                    <div class="invalid-feedback">Password tidak cocok.</div>
                </div>
                
                <div class="mb-3">
                    <label for="dob" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="dob" required>
                    <div class="invalid-feedback">Anda harus lahir sebelum 2006.</div>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor HP</label>
                    <input placeholder="+62" type="tel" class="form-control" id="phone" required>
                    <div class="invalid-feedback">Masukkan nomor HP Indonesia yang valid.</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Daftar</button>
            </form>
        </div>
    </main>
    
    <footer class="text-center py-3 mt-4 bg-light">
        <p>&copy; 2025 IT PNM Summit</p>
    </footer>
    
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>
</body>
</html>
